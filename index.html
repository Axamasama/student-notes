<!DOCTYPE html>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f0f8, #f2eaf8);
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 950px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #4a148c;
    }

    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: #8e24aa; /* –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .tab-btn:hover { background: #ab47bc; }
    .tab-btn.active { background: #6a1b9a; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* –ë–ª–æ–∫–Ω–æ—Ç —Å–µ—Ç–∫–∞ */
    .note-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .note-box {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s, background 0.3s;
    }

    .note-box:hover, .note-box:focus-within { transform: translateY(-3px); }

    .note-box h2 {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      font-weight: 600;
    }

    .note-box textarea {
      width: 100%;
      height: 160px;
      font-size: 14px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
      color: #333;
      background: rgba(255,255,255,0.95);
    }

    /* –ë–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
    #box1 h2 { background: #ff7043; }   /* –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π –∫–æ—Ä–∞–ª–ª–æ–≤—ã–π */
    #box2 h2 { background: #26a69a; }   /* –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π –º—è—Ç–Ω—ã–π */
    #box3 h2 { background: #ffd54f; }   /* –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π –∂–µ–ª—Ç—ã–π */
    #box4 h2 { background: #7e57c2; }   /* –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–π —Å–∏—Ä–µ–Ω–µ–≤—ã–π */

    .buttons {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    button {
      flex: 1 1 30%;
      min-width: 130px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

    .btn-download { background: #43a047; color: white; }
    .btn-doc { background: #1e88e5; color: white; }
    .btn-clear { background: #e53935; color: white; }
    .btn-send { background: #8e24aa; color: white; }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .note-grid { grid-template-columns: 1fr; }
      .note-box textarea { height: 130px; font-size: 14px; }
      button { flex: 1 1 100%; width: 100%; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üìí –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –±–ª–æ–∫–Ω–æ—Ç</h1>

  <!-- –í–∫–ª–∞–¥–∫–∞ –ë–ª–æ–∫–Ω–æ—Ç —Å–≤–µ—Ä—Ö—É -->
  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('notebook')">–ë–ª–æ–∫–Ω–æ—Ç</button>
  </div>

  <!-- –í–∫–ª–∞–¥–∫–∏ –≥—Ä—É–ø–ø –ø–æ–¥ –±–ª–æ–∫–Ω–æ—Ç–æ–º -->
  <div class="tabs">
    <button class="tab-btn" onclick="openTab('group1')">1 –≥—Ä—É–ø–ø–∞</button>
    <button class="tab-btn" onclick="openTab('group2')">2 –≥—Ä—É–ø–ø–∞</button>
    <button class="tab-btn" onclick="openTab('group3')">3 –≥—Ä—É–ø–ø–∞</button>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –ë–ª–æ–∫–Ω–æ—Ç–∞ -->
  <div id="notebook" class="tab-content active">
    <div class="note-grid">
      <div class="note-box" id="box1">
        <h2>–ü–æ–Ω—è—Ç–∏–µ —Ç—Ä—É–¥–æ–≤–æ–≥–æ –¥–æ–≥–æ–≤–æ—Ä–∞</h2>
        <textarea id="notes1" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box2">
        <h2>–°—Ç–æ—Ä–æ–Ω—ã</h2>
        <textarea id="notes2" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box3">
        <h2>–û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è</h2>
        <textarea id="notes3" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box4">
        <h2>–ü—Ä–∏–∑–Ω–∞–∫–∏ —Ç—Ä—É–¥–æ–≤—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</h2>
        <textarea id="notes4" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
    </div>
    <div class="buttons">
      <button class="btn-download" onclick="downloadTxt()">–°–∫–∞—á–∞—Ç—å .txt</button>
      <button class="btn-doc" onclick="downloadDoc()">–°–∫–∞—á–∞—Ç—å .docx</button>
      <button class="btn-clear" onclick="clearNotes()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≥—Ä—É–ø–ø -->
  <div id="group1" class="tab-content">
    <h2 style="text-align:center;color:#8e24aa;">1 –≥—Ä—É–ø–ø–∞</h2>
    <textarea id="group1Text" style="width:100%;height:150px;"></textarea>
    <div class="buttons">
      <button class="btn-send" onclick="sendText('1 –≥—Ä—É–ø–ø–∞','group1Text')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <div id="group2" class="tab-content">
    <h2 style="text-align:center;color:#8e24aa;">2 –≥—Ä—É–ø–ø–∞</h2>
    <textarea id="group2Text" style="width:100%;height:150px;"></textarea>
    <div class="buttons">
      <button class="btn-send" onclick="sendText('2 –≥—Ä—É–ø–ø–∞','group2Text')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <div id="group3" class="tab-content">
    <h2 style="text-align:center;color:#8e24aa;">3 –≥—Ä—É–ø–ø–∞</h2>
    <textarea id="group3Text" style="width:100%;height:150px;"></textarea>
    <div class="buttons">
      <button class="btn-send" onclick="sendText('3 –≥—Ä—É–ø–ø–∞','group3Text')">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<script>
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è EmailJS
  (function(){ emailjs.init("DFfPah4u5mx43H9wB"); })();

  function openTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞
  const noteIds = ["notes1","notes2","notes3","notes4"];
  const notes = noteIds.map(id=>document.getElementById(id));
  notes.forEach((note,i)=>{
    note.value = localStorage.getItem("konspekt"+i)||"";
    note.addEventListener("input",()=>{ localStorage.setItem("konspekt"+i,note.value); });
  });

  function downloadTxt(){
    let text="";
    notes.forEach(note=>{
      text+=note.previousElementSibling.textContent+":\n"+note.value+"\n\n";
    });
    const blob = new Blob([text],{ type:"text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "konspekt.txt";
    link.click();
  }

  function downloadDoc(){
    const { Document, Packer, Paragraph, TextRun } = window.docx;
    const children=[];
    notes.forEach(note=>{
      children.push(new Paragraph({ children:[new TextRun({ text: note.previousElementSibling.textContent, bold:true, size:28 })] }));
      children.push(new Paragraph({ children:[new TextRun(note.value)] }));
      children.push(new Paragraph({ children:[new TextRun("")] }));
    });
    const doc=new Document({ sections:[{ children }] });
    Packer.toBlob(doc).then(blob=>{
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="konspekt.docx";
      link.click();
    });
  }

  function clearNotes(){
    if(confirm("–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç?")){
      notes.forEach((note,i)=>{
        note.value="";
        localStorage.removeItem("konspekt"+i);
      });
    }
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ EmailJS
  function sendText(group, textareaId){
    const text=document.getElementById(textareaId).value;
    if(text.trim()===""){ alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π!"); return; }
    emailjs.send("service_qmoyodo","template_hq1xxxu",{ group:group, message:text })
      .then(()=>{ alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!"); })
      .catch(error=>{ alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: "+JSON.stringify(error)); });
  }
</script>
