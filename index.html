<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –±–ª–æ–∫–Ω–æ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/docx@7.0.0/build/index.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 950px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: #4a148c;
    }

    .note-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .note-box {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .note-box h2 {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      font-weight: 600;
    }

    .note-box textarea {
      width: 100%;
      height: 160px;
      font-size: 14px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
      color: #333;
      background: rgba(255,255,255,0.9);
    }

    .note-box textarea:focus {
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    /* –¶–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∞ */
    #box1 h2 { background: #ff8a65; }       /* –∫–æ—Ä–∞–ª–ª–æ–≤—ã–π */
    #box2 h2 { background: #4db6ac; }       /* –º—è—Ç–Ω—ã–π */
    #box3 h2 { background: #ffd54f; }       /* –∂–µ–ª—Ç—ã–π */
    #box4 h2 { background: #9575cd; }       /* —Å–∏—Ä–µ–Ω–µ–≤—ã–π */

    .buttons {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    button {
      flex: 1 1 30%;
      min-width: 130px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .btn-download { background: #43a047; color: white; }
    .btn-doc { background: #1e88e5; color: white; }
    .btn-clear { background: #e53935; color: white; }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .note-grid { grid-template-columns: 1fr; }
      .note-box textarea { height: 130px; font-size: 14px; }
      button { flex: 1 1 100%; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìí –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –±–ª–æ–∫–Ω–æ—Ç</h1>

    <div class="note-grid">
      <div class="note-box" id="box1">
        <h2>–ü–æ–Ω—è—Ç–∏–µ —Ç—Ä—É–¥–æ–≤–æ–≥–æ –¥–æ–≥–æ–≤–æ—Ä–∞</h2>
        <textarea id="notes1" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box2">
        <h2>–°—Ç–æ—Ä–æ–Ω—ã</h2>
        <textarea id="notes2" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box3">
        <h2>–û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è</h2>
        <textarea id="notes3" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
      <div class="note-box" id="box4">
        <h2>–ü—Ä–∏–∑–Ω–∞–∫–∏ —Ç—Ä—É–¥–æ–≤—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π</h2>
        <textarea id="notes4" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å..."></textarea>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-download" onclick="downloadTxt()">–°–∫–∞—á–∞—Ç—å .txt</button>
      <button class="btn-doc" onclick="downloadDoc()">–°–∫–∞—á–∞—Ç—å .docx</button>
      <button class="btn-clear" onclick="clearNotes()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const noteIds = ["notes1", "notes2", "notes3", "notes4"];
    const notes = noteIds.map(id => document.getElementById(id));

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–º–µ—Ç–∫–∏ –∏–∑ localStorage
    notes.forEach((note, i) => {
      note.value = localStorage.getItem("konspekt" + i) || "";
      note.addEventListener("input", () => {
        localStorage.setItem("konspekt" + i, note.value);
      });
    });

    function downloadTxt() {
      let text = "";
      notes.forEach((note) => {
        text += note.previousElementSibling.textContent + ":\n";
        text += note.value + "\n\n";
      });
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "konspekt.txt";
      link.click();
    }

    function downloadDoc() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const children = [];
      notes.forEach(note => {
        children.push(new Paragraph({
          children: [new TextRun({ text: note.previousElementSibling.textContent, bold: true, size: 28 })]
        }));
        children.push(new Paragraph({ children: [new TextRun(note.value)] }));
        children.push(new Paragraph({ children: [new TextRun("")] }));
      });

      const doc = new Document({ sections: [{ children }] });

      Packer.toBlob(doc).then((blob) => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "konspekt.docx";
        link.click();
      });
    }

    function clearNotes() {
      if (confirm("–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç?")) {
        notes.forEach((note, i) => {
          note.value = "";
          localStorage.removeItem("konspekt" + i);
        });
      }
    }
  </script>
</body>
</html>
