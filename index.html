<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Блокнот</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/docx@7.0.0/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f0f8, #f2eaf8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 950px;
      box-sizing: border-box;
      position: relative;
    }

    /* Блокнот сетка */
    .note-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .note-box {
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s, background 0.3s;
    }

    .note-box:hover, .note-box:focus-within { transform: translateY(-3px); }

    .note-box h2 {
      font-size: 16px;
      margin: 0;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      font-weight: 600;
    }

    .note-box textarea {
      width: 100%;
      height: 160px;
      font-size: 14px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
      color: #333;
      background: rgba(255,255,255,0.95);
    }

    /* Цвета заголовков */
    #box1 h2 { background: #ff7043; }
    #box2 h2 { background: #26a69a; }
    #box3 h2 { background: #ffd54f; }
    #box4 h2 { background: #7e57c2; }

    .buttons {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    button {
      flex: 1 1 30%;
      min-width: 130px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

    .btn-download { background: #43a047; color: white; }
    .btn-doc { background: #1e88e5; color: white; }
    .btn-pdf { background: #f9a825; color: white; }
    .btn-clear { background: #e53935; color: white; }

    /* Подпись автора */
    .author {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #aaa;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .note-grid { grid-template-columns: 1fr; }
      .note-box textarea { height: 130px; font-size: 14px; }
      button { flex: 1 1 100%; width: 100%; }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Блокнот -->
  <div class="note-grid">
    <div class="note-box" id="box1">
      <h2>Понятие трудового договора</h2>
      <textarea id="notes1" placeholder="Пиши здесь..."></textarea>
    </div>
    <div class="note-box" id="box2">
      <h2>Стороны</h2>
      <textarea id="notes2" placeholder="Пиши здесь..."></textarea>
    </div>
    <div class="note-box" id="box3">
      <h2>Обязательные условия</h2>
      <textarea id="notes3" placeholder="Пиши здесь..."></textarea>
    </div>
    <div class="note-box" id="box4">
      <h2>Признаки трудовых отношений</h2>
      <textarea id="notes4" placeholder="Пиши здесь..."></textarea>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-download" onclick="downloadTxt()">Скачать .txt</button>
    <button class="btn-doc" onclick="downloadDoc()">Скачать .docx</button>
    <button class="btn-pdf" onclick="downloadPdf()">Скачать .pdf</button>
    <button class="btn-clear" onclick="clearNotes()">Очистить</button>
  </div>

  <div class="author">В. Куулар</div>
</div>

<script>
  // Инициализация EmailJS
  (function(){ emailjs.init("DFfPah4u5mx43H9wB"); })();

  // Сохранение конспекта
  const noteIds = ["notes1","notes2","notes3","notes4"];
  const notes = noteIds.map(id=>document.getElementById(id));
  notes.forEach((note,i)=>{
    note.value = localStorage.getItem("konspekt"+i)||"";
    note.addEventListener("input",()=>{ localStorage.setItem("konspekt"+i,note.value); });
  });

  function downloadTxt(){
    let text="";
    notes.forEach(note=>{
      text+=note.previousElementSibling.textContent+":\n"+note.value+"\n\n";
    });
    const blob = new Blob([text],{ type:"text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "konspekt.txt";
    link.click();
  }

  function downloadDoc(){
    const { Document, Packer, Paragraph, TextRun } = window.docx;
    const children=[];
    notes.forEach(note=>{
      children.push(new Paragraph({ children:[new TextRun({ text: note.previousElementSibling.textContent, bold:true, size:28 })] }));
      children.push(new Paragraph({ children:[new TextRun(note.value)] }));
      children.push(new Paragraph({ children:[new TextRun("")] }));
    });
    const doc=new Document({ sections:[{ children }] });
    Packer.toBlob(doc).then(blob=>{
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="konspekt.docx";
      link.click();
    });
  }

  async function downloadPdf(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 15;

    notes.forEach(note=>{
      doc.setFont("Helvetica","bold");
      doc.setFontSize(14);
      doc.text(note.previousElementSibling.textContent, 15, y);
      y += 8;

      doc.setFont("Helvetica","normal");
      doc.setFontSize(12);
      const lines = doc.splitTextToSize(note.value, 180);
      doc.text(lines, 15, y);
      y += lines.length * 7 + 10;

      if (y > 270) { // новая страница если слишком низко
        doc.addPage();
        y = 15;
      }
    });

    doc.save("konspekt.pdf");
  }

  function clearNotes(){
    if(confirm("Точно очистить конспект?")){
      notes.forEach((note,i)=>{
        note.value="";
        localStorage.removeItem("konspekt"+i);
      });
    }
  }
</script>
</body>
</html>
