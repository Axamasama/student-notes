<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –±–ª–æ–∫–Ω–æ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É docx.js -->
  <script src="https://cdn.jsdelivr.net/npm/docx@7.0.0/build/index.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 900px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      color: #4a148c;
    }

    textarea {
      width: 100%;
      height: 60vh;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    textarea:focus {
      border: 1px solid #7e57c2;
      box-shadow: 0 0 8px rgba(126, 87, 194, 0.5);
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1 1 30%;
      min-width: 120px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .btn-download {
      background: #4caf50;
      color: white;
    }

    .btn-doc {
      background: #2196f3;
      color: white;
    }

    .btn-clear {
      background: #f44336;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      textarea {
        height: 50vh;
        font-size: 14px;
      }
      .buttons {
        flex-direction: column;
      }
      button {
        flex: 1 1 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìí –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –±–ª–æ–∫–Ω–æ—Ç</h1>
    <textarea id="notes" placeholder="–ü–∏—à–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç –∑–¥–µ—Å—å..."></textarea>
    <div class="buttons">
      <button class="btn-download" onclick="downloadTxt()">–°–∫–∞—á–∞—Ç—å .txt</button>
      <button class="btn-doc" onclick="downloadDoc()">–°–∫–∞—á–∞—Ç—å .docx</button>
      <button class="btn-clear" onclick="clearNotes()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const notes = document.getElementById("notes");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–º–µ—Ç–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    notes.value = localStorage.getItem("konspekt") || "";

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º –≤–≤–æ–¥–µ
    notes.addEventListener("input", () => {
      localStorage.setItem("konspekt", notes.value);
    });

    function downloadTxt() {
      const text = notes.value;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "konspekt.txt";
      link.click();
    }

    function downloadDoc() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const doc = new Document({
        sections: [
          {
            properties: {},
            children: [
              new Paragraph({
                children: [
                  new TextRun(notes.value),
                ],
              }),
            ],
          },
        ],
      });

      Packer.toBlob(doc).then((blob) => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "konspekt.docx";
        link.click();
      });
    }

    function clearNotes() {
      if (confirm("–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç?")) {
        notes.value = "";
        localStorage.removeItem("konspekt");
      }
    }
  </script>
</body>
</html>
